<html lang="en">

<head>

<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;

        }

        .all {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid;

        }

        a {
            background-color: rgb(0, 19, 230);
            width: 85px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: black;
            padding: 5px;
            border-radius: 5px;
        }

        h1 {
            color: red;
            margin-bottom: 30px;
        }

        .xyzz {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        form {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input {
            width: 350px;
            height: 25px;
            padding-left: 10px;
        }

        button {
            background-color: rgb(4, 255, 0);
            width: 85px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: black;
            padding: 5px;
            border-radius: 5px;
            border: none;
            margin: 10px;
        }
    </style>

    <nav>
