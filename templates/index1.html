<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;

    }

    .all {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .decorator {
        height: 2px;
        width: 500px;
        margin-top: 20px;
        background-color: rgb(0, 179, 255);
    }


    nav {
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid;
        height: 60px;
    }

    a {
        background-color: rgb(4, 187, 4);
        width: 85px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        color: black;
        padding: 5px;
        border-radius: 5px;
    }

    h1 {
        color: red;
    }




    .card {
        width: 500px;
        border: 2px solid blue;
        padding: 10px;
        margin: 25px;
        background-color: #dddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .buttons {
        display: flex;
    }

    .buttons button{
        margin: 5px;
        padding: 3px;
        border: none;
        border-radius: 5px;
        width: 50px;
        height: 30px;
    }
    
    .delete_button {
        background-color: red;
    }

    .xyz_button {
        background-color: yellow
    }


</style>


<body>

    <nav>
        <a href="/add">add student</a>
    </nav>

    <div class="all">
        <h1>Creativa Student Management System</h1>
        <div class="decorator"></div>

        
        {%for student in students%}
        <div class="card">
            {%if student in  present%}
            <h2><s>{{student}}</s></h2>
            {%else%}
            <h2>{{student}}</h2>
            {%endif%}
            <div class="buttons">
                <form method="POST">
                    <input type="hidden" name="delete_student" value="{{student}}">
                    <button type="submit" class="delete_button">Delete</button>
                </form>
                <form method="POST">
                    <input type="hidden" name="xyz" value="{{student}}">
                    <button type="submit" class="xyz_button">done</button>
                </form>


            </div>
        </div>
            
        {%endfor%}
    </div>


</body>

</html>
